<div class="card m-4 border-0">
  <div class="card-body">
    <h1 class="card-title">{{tituloGenero}}</h1>
    <table>

     <div *ngFor="let lista of viewCatalogo; index as i">
      <tr>
          <td *ngFor="let pelicula of lista; index as p" >
            <div class="card m-2" style="width:400px">
              <img class="card-img-top" src="{{pelicula.img}}"
                alt="Card image">
              <div class="card-body">
                <h4 class="card-title">{{pelicula.titulo}}</h4>
                <p class="card-text">{{pelicula.sinopsis.substring(0,45)}}...
                </p>
                <a href="#" class="btn btn-primary">Ver mas</a>
              </div>
            </div>
          </td>
          
      </tr>
    </div>
    </table>
  </div>
</div>
